<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>파이썬 실행 연습</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background: #ffffff;
      border: 1px solid #ccc;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>파이썬 코드 실행기</h1>
  <p>아래에 파이썬 코드를 입력하고 "실행" 버튼을 눌러보세요!</p>
  
  <textarea id="code">print("Hello, Python!")</textarea><br>
  <button onclick="runCode()">실행 ▶</button>
  
  <h2>실행 결과:</h2>
  <div id="output">여기에 결과가 표시됩니다.</div>
  
  <script>
    let pyodideReady = loadPyodide();

    async function runCode() {
      let code = document.getElementById("code").value;
      let outputDiv = document.getElementById("output");
      outputDiv.textContent = "실행 중...";

      try {
        let pyodide = await pyodideReady;
        let result = await pyodide.runPythonAsync(code);
        outputDiv.textContent = result !== undefined ? result : "실행 완료 (출력 없음)";
      } catch (err) {
        outputDiv.textContent = "에러 발생:\n" + err;
      }
    }
  </script>
</body>
</html>
